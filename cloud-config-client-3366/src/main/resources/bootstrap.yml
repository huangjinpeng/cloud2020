server:
  port: 3366
spring:
  application:
    name: config-client
    #Config客户端配置
  cloud:
    config:
      label: master #分支名
      name: config #配置文件名称
      profile: dev #读取文件后缀名称 上述3个综合master分支上config-dev.yml的配置文件被读取：http://config-3344.com:3344/master/config-dev
      uri: http://localhost:3344 #配置中心地址
      ##rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  #服务注册进eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

